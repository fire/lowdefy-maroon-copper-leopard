id: 3d-format-tools
type: PageHeaderMenu
properties:
  title: 3D Format tools
layout:
  contentJustify: center
blocks:
  - id: page_heading
    type: Title
    properties:
      content: Upload a glTF2 file file.
      level: 3
  - id: file-title
    type: TextInput
    required: true
    properties:
      title: Title
  - id: file-type
    type: ButtonSelector
    required: true
    properties:
      title: Upload type
      options:
        - glTF2
        - FBX
        - Godot Engine Scene
        - Blender
  - id: ticket_description
    type: TextArea
    required: true
    properties:
      title: Description
  - id: reset_button
    type: Button
    layout:
      span: 12 # Set the size of the button (span 12 of 24 columns)
    properties:
      title: Reset
      block: true # Make the button fill all the space available to it
      type: default # Make the button a plain button
      icon: ClearOutlined
    events:
      onClick:
        - id: reset
          type: Reset
  - id: submit_button
    type: Button
    layout:
      span: 12
    properties:
      title: Submit
      block: true
      type: primary # Make the button a primary button with color
      icon: SaveOutlined